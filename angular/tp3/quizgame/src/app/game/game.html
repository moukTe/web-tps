<div class="game-container">
  <h2>Quiz</h2>

  <div class="question-list">
    <div *ngFor="let q of questions" class="question-card">
      <h3>{{ q.question }}</h3>
      <div class="options">
        <button *ngFor="let opt of q.options"
                [ngClass]="{'selected': q.userAnswer === opt, 'correct': q.userAnswer === opt && opt === q.reponse, 'wrong': q.userAnswer === opt && opt !== q.reponse}"
                (click)="onSelectOption(opt, q)">
          {{ opt }}
        </button>
      </div>

      <input *ngIf="!q.userAnswer" type="text" [(ngModel)]="q.userAnswer" placeholder="RÃ©ponse directe" class="answer-input"/>
    </div>
  </div>

  <app-score [score]="score" [correct]="correctCount" [wrong]="wrongCount"></app-score>
</div>
