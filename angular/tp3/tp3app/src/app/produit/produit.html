<h3>{{ nomProduit }}</h3>
<p>Prix: {{ prix | currency:'EUR':'symbol':'1.2-2' }}</p>

<div class="product">
    <img class="product-image" [src]="imageUrl" alt="SUZUKI Jimny"
    [class.en-stock]="enStock"
    [class.hors-stock]="!enStock"
    [style.opacity]="enStock ? '1' : '0.5'"
    [style.border]="enStock ? '2px solid green' : '2px solid red'"/>
    
    <button (click)="addToCart.emit(nomProduit)">Ajouter au panier</button>
    <button (click)="toggleStock()">
	{{ enStock ? 'Rupture du stock' : 'Remettre en stock' }}</button>
</div>
